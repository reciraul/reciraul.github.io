<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raul's CV</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>

        <div id="my-picture"><img src="clar.PNG" alt="Selfie" /></div>

      </div>
      <ul id="top-menu-bar">

        <li><a href="#" onclick="showProjects()">Projects</a></li>

    <section id="content">

            <label for="userEmail">Email:</label>

              name="email"
              id="userEmail"
              placeholder="example@me.com"

            />

            <button type="submit">Subscribe</button>
          </form>
        </section>

      </div>
      <div id="main">
        <div class="page" id="home">Home content</div>
        <div class="page" id="skills">Skills content</div>
        <div class="page" id="projects">Projects content</div>
        <div class="page" id="languages">Languages content</div>

    <footer>
      <a href="">Linkedin</a>

    <script src="examples.js"></script>
